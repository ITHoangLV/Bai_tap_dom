<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <script> 
        const input = document.getElementById('list');
        const li = document.createElement('li');
        li.textContent = " New";
        input.appendChild(li);
       
    </script>

</body>
</html>
